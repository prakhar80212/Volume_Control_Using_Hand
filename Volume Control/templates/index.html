<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection Volume Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            border: 2px solid #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hand Detection Volume Control</h1>
    <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Video Stream">
    <button onclick="stopStream()">Stop Stream</button>

    <script>
        function stopStream() {
            fetch('/stop_stream', { method: 'POST' })
                .then(() => {
                    alert("Streaming Stopped!");
                });
        }
    </script>
</body>
</html>
